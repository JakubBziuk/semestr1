<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
        <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
       <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="../O-mnie/index.html">O mnie</a></li>
        </ul>
       </nav> 
    </header>
    <main>
        <section>
            <h1>Kontakt</h1>
            <p>Zachęcam do kontaktu!</p>
            <ul>
                <li>Jakub</li>
                <li>Bziukiewicz</li>
                <li><a href="mailto:jakub.bziukiewicz@shoper.pl">jakub.bziukiewicz@shoper.pl</a></li>
            </ul>
        </section>
        <section>
            <h2>Formularz kontaktowy</h2>
            <form action="#">
            <fieldset>
            <div class="box">
                <label>
                    Imię:
                    <input type="text" name="firstName" placeholder="Podaj pierwsze imię">
                </label>
            </div>
            <div class="box">
                <label>
                    Nazwisko:
                    <input type="text" name="surname" placeholder="Podaj nazwisko">
                </label>
            </div>
            <div class="box">
                <label>
                    Numer telefonu:
                    <input type="number" name="phone" placeholder="Podaj numer telefonu">
                </label>
            </div>
            <div class="box">
                <label>
                    Adres mail:
                    <input type="text" name="mail" placeholder="Podaj adres mailowy">
                </label>
            </div>
            </fieldset>
            <fieldset>
            <div class="box">
                <label>
                    Opisz swój problem
                    <textarea name="description" cols="30" rows="5"></textarea>
                </label>
            </div>
            <div class="box">
                <label>
                    Kraj:
                <select name="country">
                    <option value="pl">Polska</option>
                    <option value="it">Włochy</option>
                    <option value="fr">Francja</option>
                    <option value="de">Niemcy</option>
                    <option value="cz">Czechy</option>
                </select>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="terms">
                    Akceptuję regulamin
                </label>
            </div>
            </fieldset>
            <input type="submit">
            </form>
        </section>
    </main>
    <footer>Copyrights 2024</footer>
</body>
</html>
